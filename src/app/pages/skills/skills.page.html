<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Habilidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-item>
      <ion-label class="skill-label">
        <strong>HTML</strong>
        <ion-progress-bar value="0.9" color="success"></ion-progress-bar>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="skill-label">
        <strong>CSS</strong>
        <ion-progress-bar value="0.85" color="success"></ion-progress-bar>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="skill-label">
        <strong>JavaScript</strong>
        <ion-progress-bar value="0.8" color="warning"></ion-progress-bar>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="skill-label">
        <strong>Angular</strong>
        <ion-progress-bar value="0.7" color="warning"></ion-progress-bar>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="skill-label">
        <strong>Ionic</strong>
        <ion-progress-bar value="0.75" color="primary"></ion-progress-bar>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="skill-label">
        <strong>TypeScript</strong>
        <ion-progress-bar value="0.7" color="primary"></ion-progress-bar>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
