<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>

    <ion-title>Projetos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item button (click)="abrirModal('Projeto 1', 'Descrição do Projeto 1', 'https://url-do-projeto1')">

        <h2>Projeto 1</h2>
        <p>Sistema de cadastro de usuários com autenticação</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="abrirModal('Projeto 2', 'Descrição do Projeto 2', 'https://url-do-projeto2')">
      <ion-label>
        <h2>Projeto 2</h2>
        <p>Calculadora de frete com integração de API</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="abrirModal('Projeto 3', 'Descrição do Projeto 3', 'https://url-do-projeto3')">
      <ion-label>
        <h2>Projeto 3</h2>
        <p>Dashboard de controle financeiro com gráficos</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
