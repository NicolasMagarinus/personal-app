<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projetos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item button (click)="abrirModal('App Tempo', 'Aplicativo simples de clima desenvolvido em Flutter e que permite ao usuário adicionar cidades e exibir informações de clima em tempo real.', 'https://github.com/NicolasMagarinus/app_clima_flutter')">
      <ion-label>
        <h2>App Tempo</h2>
        <p>Aplicativo simples de clima desenvolvido em Flutter.</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="abrirModal('Releitura', 'Projeto pessoal de um ambiente para análises, discussões e conhecimentos sobre livros, quadrinhos, artigos, entre outros.', 'https://github.com/NicolasMagarinus/releitura.com.br')">
      <ion-label>
        <h2>Releitura</h2>
        <p>Rede social para leitores (em desenvolvimento).</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="abrirModal('Personal App', 'Apicativo para apresentação de competências, contato e informações em geral.', 'https://github.com/NicolasMagarinus/personal-app')">
      <ion-label>
        <h2>Personal App</h2>
        <p>App de informações pessoais desenvolvido em Ionic.</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
